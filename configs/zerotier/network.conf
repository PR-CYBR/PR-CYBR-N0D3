# ZeroTier Network Configuration for PR-CYBR-N0D3
# 
# This configuration template defines ZeroTier overlay network settings
# Replace placeholders with actual values from your ZeroTier Central account

# Network ID (get from ZeroTier Central)
network_id: "your_network_id_here"

# Auto-join network on startup
auto_join: true

# Allow ZeroTier Central to manage IP assignments
allow_managed: true

# Allow global (public) IP routes
allow_global: false

# Allow default route override
allow_default: false

# Allow RFC1918 routes (private networks)
allow_rfc1918: true

# Configuration notes:
# 1. Get your network ID from https://my.zerotier.com
# 2. Authorize new nodes in ZeroTier Central after they join
# 3. Configure managed routes in ZeroTier Central for inter-node communication
# 4. Consider enabling bridge mode for special routing scenarios

